<body>
    <div class="container">
        <!-- <form  method="POST" enctype="multipart/form-data"> -->

            <img class="rounded" id="avatar" src="{{url_for('static', filename='000009.jpg')}}">
            <input type="file" class="sr-only" id="input" name="image" accept="image/*">

            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>

        <div class="alert" role="alert"></div>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Crop the image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="img-container">
                            <img id="image" src="{{url_for('static', filename='000009.jpg')}}">
            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="crop">Crop</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <input type="file" name="inputFile"> -->
            <!-- </form> -->
            <button type="submit" id="upload">Submit</button>

           <!-- <div id='imagePopup' style='display:none'> -->

        </div>
        <!-- <div class="container">
    <h1>Cropper with fixed crop box</h1>
    <div>
      <img id="image" src="../000009.jpg" alt="Picture">

  </div>
  <div>

        <script src="{{url_for('static',filename="cropper.js")}}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>
        <script>
        

        window.addEventListener('DOMContentLoaded', function() {

            var avatar = document.getElementById('avatar');
            var image = document.getElementById('image');
            var final = document.getElementById('finalimg');
            var input = document.getElementById('input');
            var $progress = $('.progress');
            var $progressBar = $('.progress-bar');
            var $alert = $('.alert');
            var $modal = $('#modal');
            var cropper;

	            var filename;
	            
            // var cropper = new Cropper(image, {
            //   dragMode: 'move',
            //   aspectRatio: 1 / 1,
            //   autoCropArea: 0.65,
            //   restore: false,
            //   guides: false,
            //   center: false,
            //   highlight: false,
            //   cropBoxMovable: false,
            //   cropBoxResizable: false,
            //   toggleDragModeOnDblclick: false,
            // });
            $('[data-toggle="tooltip"]').tooltip();
            input.addEventListener('change', function(e) {
                var files = e.target.files;

                var done = function(url) {
                	filename=input.value;

                    input.value = '';
                    image.src = url;
                    $alert.hide();
                    $modal.modal('show');
                };
                var reader;
                var file;
                var url;

                if (files && files.length > 0) {
                    file = files[0];

                    if (URL) {
                        done(URL.createObjectURL(file));
                    } else if (FileReader) {
                        reader = new FileReader();
                        reader.onload = function(e) {
                            done(reader.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            $modal.on('shown.bs.modal', function() {
                cropper = new Cropper(image, {
                    aspectRatio: 1,
                    viewMode: 2,
                });
            }).on('hidden.bs.modal', function() {
                cropper.destroy();
                cropper = null;
            });
            var canvas;
            document.getElementById('crop').addEventListener('click', function() {
                var initialAvatarURL;


                $modal.modal('hide');

                if (cropper) {
                    canvas = cropper.getCroppedCanvas({
                        width: 128,
                        height: 128,
                    });
                    initialAvatarURL = avatar.src;

                    avatar.src = canvas.toDataURL();
                    // $progress.show();
                    $alert.removeClass('alert-success alert-warning');

                }
            });


            document.getElementById('upload').addEventListener('click', function() {

                var imageData = canvas.toDataURL("image/png");
                document.getElementsByName("image")[0].setAttribute("value", imageData);

                console.log(document.getElementsByName("image")[0]);

                $progress.show();
                canvas.toBlob(function(blob) {
                    var formData = new FormData();
                    formData.append('avatar', blob, filename);

                    $.ajax({
                        url: '/upload',
                        method: 'POST',
                        data: formData,

                        processData: false,
                        contentType: false,

                        xhr: function() {
                            var xhr = new XMLHttpRequest();

                            xhr.upload.onprogress = function(e) {
                                var percent = '0';
                                var percentage = '0%';

                                if (e.lengthComputable) {
                                    percent = Math.round((e.loaded / e.total) * 100);
                                    percentage = percent + '%';
                                    $progressBar.width(percentage).attr('aria-valuenow', percent).text(percentage);
                                }
                            };

                            return xhr;
                        },

                        success: function(response) {
                            $alert.show().addClass('alert-success').text('Upload success');
                            var filename =response.image;
                            // document.write("<img src='../static/batch000022_out.png'>");
                            // $("#imagePopup").html("<img src='{{url_for('static', filename='batch000022_out.png')}}'/>")
                            // $("#imagePopup").toggle();
                            console.log(response)
                        	final.src = "../static/"+ filename;
                        },

                        error: function() {
                            avatar.src = initialAvatarURL;
                            $alert.show().addClass('alert-warning').text('Upload error');
                        },

                        complete: function() {
                            $progress.hide();
                        },
                    });
                });

            });

        });
        </script>
</body>
